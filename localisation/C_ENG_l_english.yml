 ENG_Cement_French_Royal_Claims: "Cement French Royal Claims"
 ENG_Other.1.title: "Cement French Royal Claims"
 ENG_Other.1.desc: "With the rise of a royal regime in [ENG.GetNameDef] and the conquest of French lands, it seems fitting for the question of our royal claims in France to be settled. For centuries now, the continued throne of England and Britain have ceased to claim any lands in the French mainland but it does not ignore the historical claims we had from the conquest of England by William in 1066 from Normandy to the Angevin Realm of the Plantagenet Dynastic House."
 ENG_Other.1.a: "Stick to Modest Claims in Normandy"
 ENG_Other.1.b: "Revive a... Long Forgotten Empire"